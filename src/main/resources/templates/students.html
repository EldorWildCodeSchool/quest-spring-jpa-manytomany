<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The lis of students in this course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="The lis of students in this course">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
<center>
    <h1>Harry Potter</h1>
    <div><h2>The lis of students in this course</h2></div>
    <h3>Course</h3>
    <h3 th:text="|${wizard.firstName} ${wizard.lastName}|"></h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Birthday</th>
            <th>Birth place</th>
            <th>Biography</th>
            <th>Muggle</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wizard : ${wizards}">
            <td th:text="${wizard.id}">id</td>
            <td th:text="${wizard.firstName}">first name</td>
            <td th:text="${wizard.lastName}">last name</td>
            <td th:text="${wizard.birthday}">birthday</td>
            <td th:text="${wizard.birthPlace}">birth place</td>
            <td th:text="${wizard.biography}">biography</td>
            <td th:text="${wizard.muggle}">muggle</td>
            <td><a class="glow-on-hover" th:href="@{/wizard/register(idWizard=${wizard.id})}">Register courses</a></td>
        </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td>
                <form method="get" action="/">
                    <button class="glow-on-hover" type="submit">HOME</button>
                </form>
            </td>
            <td>
                <form method="get" action="/course">
                    <button class="glow-on-hover" type="submit">COURSES</button>
                </form>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
